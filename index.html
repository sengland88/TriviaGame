<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grey's Anatomy Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    
    <div class="container">

        <h1>Grey's Anatomy Trivia</h1>

        <p class="question">Test Question</p>

        <p class="timer">Seconds Left: <span class="seconds"></span></p>

        <p class="answerOne answer" value=0>A</p>
        <p class="answerTwo answer" value=1>B</p>
        <p class="answerThree answer" value=2>C</p>
        <p class="answerFour answer" value=3>D</p>

        <p class="theResult">The Answer Was ... </p>
        <div class="image"></div>

        <button class="button">Start</button>

        <p class="stats"></p>


    </div>

    <script src="assets/javascript/questions.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
